<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Profit & Loss Calculator</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Stock Profit & Loss Calculator</h1>
    </header>
    <main id="container">
        <p id="error-message"></p>
        <label for="initial-price">Initial Price:</label>
        <input type="text" id="initial-price" placeholder="Enter initial price">
        <label for="stocks-quantity">Quantity of Stocks</label>
        <input type="text" id="stocks-quantity" placeholder="Enter no. of stocks bought">
        <label for="current-price">Current Price</label>
        <input type="text" id="current-price" placeholder="Enter current price of stocks">
        <button id="calculate-btn">Calculate</button>
        <div id="output"></div>
    </main>
    
    <footer>
        <p>If you loved❤️ this app, make sure to follow me on</p>

          <li class="footer-item list-item-inline">
            <a class="social-link" href="https://www.linkedin.com/in/shaik-saad">
                <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li class="footer-item list-item-inline">
            <a class="social-link" href="https://twitter.com/shaiksaadullah">

            <a class="social-link" href="https://github.com/shaik-saad">

          </li>

</body>
</html>
